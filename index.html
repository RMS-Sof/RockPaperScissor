<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }
        
        .score-item {
            text-align: center;
        }
        
        .choices {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .choice-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }
        
        .choice-btn:active {
            transform: translateY(-2px);
        }
        
        .rock {
            background: linear-gradient(45deg, #8B4513, #D2691E);
        }
        
        .paper {
            background: linear-gradient(45deg, #87CEEB, #4682B4);
        }
        
        .scissors {
            background: linear-gradient(45deg, #FFB6C1, #FF1493);
        }
        
        .game-result {
            margin: 30px 0;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.5em;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .win {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .lose {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
        }
        
        .tie {
            background: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            color: #333;
        }
        
        .round-display {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        .player-choice, .computer-choice {
            text-align: center;
            flex: 1;
        }
        
        .choice-display {
            font-size: 4em;
            margin: 10px 0;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .control-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
        }
        
        .quit-btn {
            background: linear-gradient(45deg, #fd79a8, #e84393);
            color: white;
        }
        
        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .instruction {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 20px;
            font-style: italic;
        }
        
        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                min-width: 200px;
            }
            
            .control-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Rock Paper Scissors üéÆ</h1>
        
        <div class="scoreboard">
            <div class="score-item">
                <div>You</div>
                <div id="user-score">0</div>
            </div>
            <div class="score-item">
                <div>Computer</div>
                <div id="computer-score">0</div>
            </div>
            <div class="score-item">
                <div>Ties</div>
                <div id="tie-score">0</div>
            </div>
        </div>
        
        <div class="instruction">Choose your weapon!</div>
        
        <div class="choices">
            <button class="choice-btn rock" onclick="playGame('rock')">ü™®</button>
            <button class="choice-btn paper" onclick="playGame('paper')">üìÑ</button>
            <button class="choice-btn scissors" onclick="playGame('scissors')">‚úÇÔ∏è</button>
        </div>
        
        <div class="round-display">
            <div class="player-choice">
                <div><strong>Your Choice</strong></div>
                <div class="choice-display" id="user-choice-display">?</div>
            </div>
            <div class="computer-choice">
                <div><strong>Computer's Choice</strong></div>
                <div class="choice-display" id="computer-choice-display">?</div>
            </div>
        </div>
        
        <div class="game-result" id="result">Make your choice to start playing!</div>
        
        <div class="control-buttons">
            <button class="control-btn reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
            <button class="control-btn quit-btn" onclick="quitGame()">‚ùå Quit Game</button>
        </div>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;
        let tieScore = 0;
        
        const choices = ['rock', 'paper', 'scissors'];
        const choiceEmojis = {
            rock: 'ü™®',
            paper: 'üìÑ',
            scissors: '‚úÇÔ∏è'
        };
        
        function playGame(userChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            
            // Update display
            document.getElementById('user-choice-display').textContent = choiceEmojis[userChoice];
            document.getElementById('computer-choice-display').textContent = choiceEmojis[computerChoice];
            
            // Determine winner
            const result = determineWinner(userChoice, computerChoice);
            
            // Update scores
            if (result === 'win') {
                userScore++;
                document.getElementById('user-score').textContent = userScore;
            } else if (result === 'lose') {
                computerScore++;
                document.getElementById('computer-score').textContent = computerScore;
            } else {
                tieScore++;
                document.getElementById('tie-score').textContent = tieScore;
            }
            
            // Display result
            displayResult(result, userChoice, computerChoice);
        }
        
        function determineWinner(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'tie';
            }
            
            if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }
        
        function displayResult(result, userChoice, computerChoice) {
            const resultDiv = document.getElementById('result');
            
            if (result === 'win') {
                resultDiv.textContent = `üéâ You Win! ${choiceEmojis[userChoice]} beats ${choiceEmojis[computerChoice]}`;
                resultDiv.className = 'game-result win';
            } else if (result === 'lose') {
                resultDiv.textContent = `üòî You Lose! ${choiceEmojis[computerChoice]} beats ${choiceEmojis[userChoice]}`;
                resultDiv.className = 'game-result lose';
            } else {
                resultDiv.textContent = `ü§ù It's a Tie! Both chose ${choiceEmojis[userChoice]}`;
                resultDiv.className = 'game-result tie';
            }
        }
        
        function resetGame() {
            userScore = 0;
            computerScore = 0;
            tieScore = 0;
            
            document.getElementById('user-score').textContent = '0';
            document.getElementById('computer-score').textContent = '0';
            document.getElementById('tie-score').textContent = '0';
            
            document.getElementById('user-choice-display').textContent = '?';
            document.getElementById('computer-choice-display').textContent = '?';
            
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Game Reset! Make your choice to start playing!';
            resultDiv.className = 'game-result';
        }
        
        function quitGame() {
            if (confirm('Are you sure you want to quit the game?')) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Thanks for playing! Refresh the page to play again.';
                resultDiv.className = 'game-result';
                
                // Disable choice buttons
                const choiceButtons = document.querySelectorAll('.choice-btn');
                choiceButtons.forEach(btn => {
                    btn.disabled = true;
                    btn.style.opacity = '0.5';
                    btn.style.cursor = 'not-allowed';
                });
            }
        }
    </script>
</body>
</html>
